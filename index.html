<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main">
      <div class="template1">

        <!-- Height box -->
        <div class="pheight">
          <div id="height">
            <form>
              <label>Enter your Height: </label>
              <div class="input_box1">
                <input type="number" min="1" max="15" step="1" required placeholder="feet">
                <input type="number" min="1" max="100" step="1" required placeholder="inch">
              </div>
            </form>
          </div>
        </div>

        <!-- Weight box -->
        <div class="pweight">
          <div id="weight">
            <form class="cweight">
              <div class="input_box2">
                <label>Enter your Weight: </label>
                <input type="number" min="1" max="500" step="1" required placeholder="kg">
              </div>
            </form>
          </div>
        </div>

        <!-- Submit button -->
        <div class="button">
          <button>Calculate BMI</button>
        </div>
        
      </div>
      
      <div class="template2">
        vds
      </div>
    </div>
  
  
  
  
  
  
  
  
  <script src="script.js"></script>
</body>

</html>
